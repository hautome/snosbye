<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image:
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            animation: backgroundMove 20s linear infinite;
            cursor: pointer; /* Указываем, что клик работает по всему body */
        }

        #welcome-screen {
            text-align: center;
            z-index: 10;
            cursor: pointer; /* Указываем, что клик работает */
        }

        /* Стили для изображения котика */
        #cat-image {
            max-width: 90vw; /* Максимальная ширина 90% от ширины экрана */
            max-height: 70vh; /* Максимальная высота 70% от высоты экрана */
            border-radius: 20px; /* Скругленные углы */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); /* Свечение */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Плавные переходы */
        }

        #cat-image:hover {
             transform: scale(1.05); /* Увеличение при наведении */
             box-shadow: 0 0 40px rgba(255, 255, 255, 0.8); /* Усиление свечения */
        }


        /* Скрытие текста, если хочешь только картинку
        h1, p {
            display: none;
        }
        button {
             display: none;
        }
        */

        /* Если оставляем текст и кнопку, но делаем их круче */
        h1 {
            font-size: 3rem; /* Немного уменьшил */
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fff;
            animation: pulse 2s infinite;
        }

         p {
            font-size: 1.8rem; /* Немного уменьшил */
            margin-bottom: 20px;
            text-shadow: 0 0 5px #fff;
        }

        button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 25px; /* Немного уменьшил */
            font-size: 1.3rem; /* Немного уменьшил */
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px #fff;
            transform: scale(1.05);
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }

        /* Стили для iframe, чтобы он корректно растягивался */
        #video-container iframe {
            width: 100%;
            height: 100%;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0, 40px 60px, 130px 270px;
            }
            100% {
                background-position: 550px 550px, 390px 410px, 380px 520px;
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <!-- Замените URL ниже на прямую ссылку на изображение котика -->
        <img src="https://i.imgur.com/sfZqVGY.jpeg" alt="Cute Cat - Click Me!" id="cat-image">
        <h1>ТЫКОВЕНЬ НА КОТИКА</h1>
        <p>НЕ ПОЖАЛЕЕШЬ</p>
        <button id="start-button">ИЛИ НА ЭТУ КНОПОЧКУ</button>
    </div>

    <div id="video-container"></div>

    <script>
        // Создаем звезды
        function createStars() {
            const body = document.body;
            const starsCount = 200;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Случайный размер звезды
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Случайная позиция
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Случайная анимация
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);

                body.appendChild(star);
            }
        }

        // Инициализация звезд
        createStars();

        // Функция для запуска видео
        function playVideo() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const videoContainer = document.getElementById('video-container');

            // Скрываем приветственный экран
            welcomeScreen.style.display = 'none';

            // Показываем видео
            videoContainer.style.display = 'block';

            // Создаем iframe с Rickroll из YouTube с попыткой включить HD
            videoContainer.innerHTML = `
                <iframe
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&vq=hd720"
                    title="Rick Astley - Never Gonna Give You Up (Official Music Video)"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            `;
        }

        // Обработчик клика на кнопку
        document.getElementById('start-button').addEventListener('click', playVideo);

        // Обработчик клика на изображение котика
        document.getElementById('cat-image').addEventListener('click', playVideo);

        // Обработчик клика на весь body (для удобства, если кликнуть на фон)
        // document.body.addEventListener('click', function() {
        //     if (document.getElementById('welcome-screen').style.display !== 'none') {
        //         playVideo();
        //     }
        // });

    </script>
</body>
</html>
